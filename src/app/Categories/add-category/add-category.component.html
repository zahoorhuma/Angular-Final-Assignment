<div class="add-category">
  <form>
    <div class="form-group">
      <label for="title">Name</label>
      <input
        type="text"
        id="title"
        class="form-control"
        name="title"
        [(ngModel)]="category.name"
        required
      />
    </div>

    <div class="form-group">
      <label for="images">Image:</label>
      <input
        type="text"
        id="images"
        name="images"
        class="form-control"
        [(ngModel)]="category.image"
        required
      />
    </div>
    <button type="submit" (click)="submitForm()">Submit</button>
  </form>
</div>
